<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Pokedéx</title>
    <link rel="shortcut icon" href="img//geral/poke.ico">
    <link rel="stylesheet" href="css/reset/reset.css">

  <body>
    <header class="cabecalho">
          <div id="div-cabecalho">
            <div class="cabecalho-conteudo">
              Pokedéx
            </div>
          </div>
          <section class="container" style="position: absolute; float: right; margin-top: 95px; margin-left: 1100px;">
      <input type="text" name="filtro" id="filtrar-tabela" placeholder="Buscar Pokemon...">
        </section>
            <div class="cabecalho-pokebola" id="buscar-pokemon" >
              <img src="img/menu/pokebola-fechada.png" alt="busca-pokemon" id="buscaPokemon"/>
            </div>
            <div class="cabecalho-geracao">
            <label>
          		<input type="radio" name="pokebola" value="all" checked>
        			<div class="radio-gen">
          			<img src="img/menu/pokebola-geracao-all.png" alt="pokebola" class="imagem-pokebola-gen">
        			</div>
        		</label>

            <label>
          		<input type="radio" name="pokebola" value="1">
        			<div class="radio-gen">
          			<img src="img/menu/pokebola-geracao1.png" alt="pokebola" class="imagem-pokebola-gen">
        			</div>
        		</label>

        		<label>
          		<input type="radio" name="pokebola" value="152">
        			<div class="radio-gen">
        				<img src="img/menu/pokebola-geracao2.png" alt="pokebola" class="imagem-pokebola-gen">
        			</div>
        		</label>

        		<label>
          		<input type="radio" name="pokebola" value="252">
        			<div class="radio-gen">
        				<img src="img/menu/pokebola-geracao3.png" alt="pokebola" class="imagem-pokebola-gen">
        			</div>
        		</label>

            <label>
          		<input type="radio" name="pokebola" value="387">
        			<div class="radio-gen">
        				<img src="img/menu/pokebola-geracao4.png" alt="pokebola" class="imagem-pokebola-gen">
        			</div>
        		</label>

            <label>
          		<input type="radio" name="pokebola" value="494">
        			<div class="radio-gen">
        				<img src="img/menu/pokebola-geracao5.png" alt="pokebola" class="imagem-pokebola-gen">
        			</div>
        		</label>

          </div>
    </header>
    <main class="corpo">
      <div id="side-left"><br></div>
      <div id="meio">
      </div>
  </main>
